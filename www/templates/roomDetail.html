 <ion-header-bar class="bar-calm">
      <h1 class="title">Room Schedule</h1>
 </ion-header-bar>

<ion-view>
  	<ion-content ng-app="starter">
  		<div class="card" ng-repeat='item in rooms |filter: { name: whichroom }' 
          href="#tab/list/{{item.name}}">       
            	<div class="item item-image padding item-text-wrap">
		            <img ng-src="img/Room_{{item.name}}_tn.jpg" alt="Room {{item.name}}"class="">
		            <h2> Room: {{item.name}} </h2>
		            <h3> Floor: {{item.floor}} </h3>
		            <h3> Capacity: {{item.capacity}} </h3>
				 </div>
 			    
	 			    <div class="padding" ng-controller="DayViewSplitCtrl as vm">
	  				<ng-include src="'templates/calendarcontrols.html'"></ng-include>
	 			    	<mwl-calendar
				            events="vm.events"
				            view="vm.calendarView"
				            view-date="vm.viewDate"
				            day-view-start="08:00"
				            day-view-end="20:00"
				            on-event-click="eventClicked(calendarEvent)"
			            	view-date="calendarDate">
	          			</mwl-calendar>
        			</div>
 			</div>
      </ion-content>
</ion-view>
