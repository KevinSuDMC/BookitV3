 <ion-header-bar class="bar-calm">
      <h1 class="title">Room Schedule</h1>
 </ion-header-bar>

<ion-view>
  <ion-content>
  		<div class="card" ng-repeat='item in rooms |filter: { name: whichroom }' 
          href="#tab/list/{{item.name}}">       
            	<div class="item item-image padding item-text-wrap">
		            <img ng-src="img/Room_{{item.name}}_tn.jpg" alt="Room {{item.name}}"class="">
		            <h2> Room: {{item.name}} </h2>
		            <h3> Floor: {{item.floor}} </h3>
		            <h3> Capacity: {{item.capacity}} </h3>
				
 			<p> insert calendar of room here </p>
 			</div>
   		</ion-card>
      </ion-content>
</ion-view>
